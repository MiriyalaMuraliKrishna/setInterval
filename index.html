<html>

<style>

</style>
</head>
<body>
<div class="box">
    <span>Murali</span>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    var count = setInterval(myCount, 15000);
    function myCount(){
        jQuery(".box").addClass("active");
    }
    var countSet = setInterval(myCountset, 20000);
    function myCountset(){
        jQuery(".box").removeClass("active");
    }

</script>

</body>
</html>
